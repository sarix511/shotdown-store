<!DOCTYPE html>

<head>

  <title>SHOTDOWN ID STORE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* START SCREEN */
    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    #startBtn {
      padding: 20px 40px;
      font-size: 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #f00, 0 0 40px #f00, 0 0 60px #f00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #f00; }
      50% { box-shadow: 0 0 40px #0f0; }
      100% { box-shadow: 0 0 20px #f00; }
    }

    /* INTRO VIDEO */
    #introVideo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 10;
    }

    /* DP Overlay */
    #dpOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 11;
      box-shadow: 0 0 20px 5px #f00, 0 0 40px 10px #0f0, 0 0 60px 15px #00f;
      animation: pulse 2s infinite;
      display: none;
    }

    /* MAIN ID CONTENT */
    #mainContent {
      display: none;
      background: white;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
      color: black;
      text-shadow: 0 0 5px red;
    }

    .id-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.4s ease;
      margin: 30px auto;
      max-width: 600px;
    }

    .id-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
    }

    .id-img {
      width: 100%;
      object-fit: cover;
    }

    .id-details {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: black;
    }

    .cart-btn {
      display: block;
      margin: 20px auto 30px;
      background: #00cc66;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #00cc66;
      text-decoration: none;
      text-align: center;
      transition: 0.3s ease;
    }

    .cart-btn:hover {
      background: #00b359;
      box-shadow: 0 0 20px #00ff88;
    }
  </style>
</head>

<!-- SCRIPT -->
<script>
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');
  const introVideo = document.getElementById('introVideo');
  const dp = document.getElementById('dpOverlay');
  const main = document.getElementById('mainContent');

  startBtn.addEventListener('click', () => {
    startScreen.style.display = 'none';
    introVideo.style.display = 'block';
    dp.style.display = 'block';
    document.body.style.overflow = 'hidden';
    introVideo.src = "https://streamable.com/e/5oawx3?autoplay=1&nocontrols=1";
    setTimeout(showMainContent, 12000); // adjust time to video length
  });

  function showMainContent() {
    introVideo.remove();
    dp.remove();
    main.style.display = 'block';
    document.body.style.overflow = 'auto';
  }
</script>
